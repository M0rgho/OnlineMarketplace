<div class="outer" [ngStyle] = "{'border-color': borderColor}">
    <img src={{imgSrc}} alt="item photo">
    <div class="inner">
        <p>{{item.name}}</p>
        &nbsp;
        <p>{{item.condition}}</p>
    </div>
    <p *ngIf="itemOnSale">{{price}}</p>
    <a [routerLink]="['/item-details', item._id]"> item history </a>

</div>
