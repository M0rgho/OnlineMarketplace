<div class="filterContainer">
    <div class = "filterOption">
        <mat-form-field>
            <mat-label>Select rarity</mat-label>
            <mat-select [(value)]="option.rarity">
            <mat-option value="none">none</mat-option>
            <mat-option value="common">common</mat-option>
            <mat-option value="uncommon">uncommon</mat-option>
            <mat-option value="rare">rare</mat-option>
            <mat-option value="epic">epic</mat-option>
            <mat-option value="legendary">legendary</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class = "filterOption">
        <mat-form-field>
            <mat-label>Select condition</mat-label>
            <mat-select [(value)]="option.condition">
            <mat-option value="none">none</mat-option>
            <mat-option value="battle-scared">battle-scared</mat-option>
            <mat-option value="well-worn">well-worn</mat-option>
            <mat-option value="field-tested">field-tested</mat-option>
            <mat-option value="minimal-wear">minimal-wear</mat-option>
            <mat-option value="factory-new">factory-new</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class = "filterOption">
        <mat-form-field>
            <mat-label>Select type</mat-label>
            <mat-select [(value)]="option.type">
            <mat-option value="none">none</mat-option>
            <mat-option value="weapon">weapon</mat-option>
            <mat-option value="gloves">gloves</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class = "filterOption">
        <mat-form-field>
            <mat-label>collection</mat-label>
            <input matInput [(ngModel)]="option.fromCollection">
          </mat-form-field>
    </div>
    <div class = "filterOption">
        <mat-form-field>
            <mat-label>name</mat-label>
            <input matInput [(ngModel)]="option.name">
          </mat-form-field>
    </div>
    <div class = "filterOption">
        <mat-form-field>
            <mat-label>max price</mat-label>
            <input type="number" matInput [(ngModel)]="option.price">
          </mat-form-field>
    </div>
</div>

<div>
    <div *ngFor="let item of items">
        <app-item *ngIf="check(item)" [item]="item">
        </app-item>    
    </div>
</div>
