<div class="container">
    <app-logout></app-logout>
    <app-filter-form [option]="option">

    </app-filter-form>

    <form [formGroup] = "formGroup" action="">
        <label for="balance">add money</label>
        <input type="number" formControlName="addControl">
        <button (click)="addMoney()">add</button>
    </form>
    <div>balance {{user.balance}}</div>
    <div *ngFor="let item of user.items">
        <app-item *ngIf="check(item)" [item]="item">
        </app-item>    
        <button (click)="sell(item)" mat-raised-button color="primary">sell(nic nie robi jeszcze)</button>
    </div>
</div>
